name: BUILD token_visualizer

on:
  push:
    paths:
      - 'token_visualizer/**'
  workflow_dispatch: 

permissions:
  contents: read
  packages: write

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
    - name: Check out code
      uses: actions/checkout@v2

    - name: Login to GitHub Packages Docker registry
      uses: docker/login-action@v1
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Build and push Frontend image
      uses: docker/build-push-action@v6
      with:
        context: token_visualizer
        push: true
        file: token_visualizer/Dockerfile.frontend
        tags: ghcr.io/${{ github.repository }}/token_visualizer_frontend:latest

    - name: Build and push Backend image
      uses: docker/build-push-action@v6
      with:
        context: token_visualizer
        push: true
        file: token_visualizer/Dockerfile.backend
        tags: ghcr.io/${{ github.repository }}/token_visualizer_backend:latest
